{% extends 'base.html' %}
{% load static from staticfiles %}
{% block title %}增加事件{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
{% endblock %}

{% block body %}
    <div class="form-container">
        <h3 class="page-title">增加事件</h3>
        <form action="/create_todo/" method="post">
            <div class="form-group">
                <input type="text" class="form-control" maxlength="100" required="required" placeholder="待做事项" name="title">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="详情" rows="5" name="content"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" type="date" required="required" name="date">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">增加</button>
            </div>
        </form>
    </div>
{% endblock %}
