{% extends 'base.html' %}
{% load static from staticfiles %}
{% block title %}登陆{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/login_regist.css' %}">
{% endblock %}
{% block body %}

    <div class="form-container">
        <h3 class="page-title">登陆</h3>
        <form action="/login/" method="post">
            <div class="form-group">
                <input type="email" required="required" class="form-control" placeholder="邮箱" name="mail">
            </div>
            <div class="form-group">
                <input type="password" required="required" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">登陆</button>
            </div>
        </form>
    </div>
    {% if message %}
        <script>alert("{{ message }}");</script>
    {% endif %}

{% endblock %}
