{% extends 'base.html' %}
{% load static from staticfiles %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login_regist.css' %}">

{% endblock %}

{% block body %}


    <div class="form-container">
        <h3 class="page-title">注册</h3>
        <form action="/register/" method="post">
            <div class="form-group">
                <input type="email" required="required" class="form-control" placeholder="邮箱" name="mail">
            </div>
            <div class="form-group">
                <input type="text" required="required" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" required="required" class="form-control" placeholder="密码" minlength="6" name="password">
            </div>
            <div class="form-group">
                <input type="password" required="required" class="form-control" placeholder="确认密码" minlength="6" name="password2">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" >注册</button>
            </div>
        </form>
    </div>
    {% if message %}
        <script>alert("{{ message }}");</script>
    {% endif %}
{% endblock %}
